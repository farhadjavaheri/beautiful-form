<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamrin</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="contact-us">
        <form action="" class="contact-us-form">
            <h2 class="second-family">Christmas Fundraiser Dinner</h2>
            <p>
                Get your tickets for our annul fundraiser dinner.Hurry,we are in short supply
            </p>
            <hr class="dash">
            <div class="form-inner">
                <div class="input-parent">
                    <label class="name" for="first-name">Names <span class="secend-text">*</span></label>
                    <input id="first-name" type="text" />
                    <span class="FIRST"> FRIST</span>
                    <input id="last-name" type="text" />
                    <span class="LAST"> LAST</span>
                </div>
                <div class="input-email">
                    <label class="email" for="email">Email <span class="secend-text">*</span></label>
                    <input id="email" type="email" />
                </div>
                <div class="input-number">
                    <label class="number" for="number-one">phone <span class="secend-text">*</span></label>
                    <input id="number-one" type="text" maxlength="3" />
                    <span>-</span>
                    <span class="number-one"> ###</span>
                    <input id="number-two" type="text" maxlength="3" />
                    <span>-</span>
                    <span class="number-two"> ###</span>
                    <input id="number-there" type="text" maxlength="4" />
                    <span class="number-there"> ####</span>
                </div>
                <div class="input-terms">
                    <span class="terms" for="terms">Terms <span class="secend-text">*</span></span>
                    <input type="checkbox" name="" id="terms">
                    <label id="term" for="terms">
                        I accept the terms and conditions
                    </label>
                </div>
                <div class="input-Quantity">
                    <span class="Quantity" for="Quantity">Quantity <span class="secend-text">*</span></span>
                    <input type="checkbox" name="" id="Quantity">
                    <label id="Quantitiy" for="Quantity">
                        I accept the terms and conditions
                    </label>
                </div>
                <div class="pieces">
                    <select class="piece" name="piece">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>

                    </select>
                </div>
                <div class="Accounts">
                    <div class="Account">
                        <span class="total">Total</span>
                        <span class="thirty-up">$30.00</span>
                        <hr class="two">
                        <span>1</span>
                        <span class="thirty-down">$30.00</span>
                    </div>
                </div>
                <div class=" inner-PURCHASE">
                    <div class="PURCHASE">
                        <a href="">PURCHASE</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
